<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p><span class="hours" id="hr">00</span>Hr<span class="minutes" id="min">00</span>Min<span class="second" id="se">00</span>Sec<span
                    class="milsecond" id="msec">00</span> </p>
            <div class="button-group">
                <button class="start-btn" onclick="start()">Start</button>
                <button class="stop-btn" onclick="stop()">Stop</button>
                <button class="reset-btn" onclick="reset()">Reset</button>
            </div>

        </div>
    </div>



    <script src="general.js"></script>
</body>

</html>
